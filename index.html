<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Escala de Observação Escolar (Professor)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Escala de Observação Escolar (Professor)</h1>
    <p class="muted">
      Compare o(a) aluno(a) com os demais da turma. Escolha uma opção por item.
      <br/>
      DT = Discordo Totalmente · D = Discordo · DP = Discordo Parcialmente ·
      CP = Concordo Parcialmente · C = Concordo · CT = Concordo Totalmente
    </p>

    <!-- Dados do paciente (por token) -->
    <div id="pacInfo" class="grid-info" style="display:none;"></div>

    <form id="form" style="margin-top:14px; display:none;">
      <div id="qs"></div>

      <div class="actions">
        <button id="btnSubmit" class="btn ok" type="submit">Enviar respostas</button>
        <div id="progress" class="muted progress-text"></div>
      </div>

      <div id="msg" class="msg" style="display:none"></div>
    </form>

    <div id="alert" class="msg" style="display:none"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
